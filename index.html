<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify-Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="row">
        <div class="left-container col-3">
            <div class="dropdown">
                <button class="btn btn-black ps-4" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-three-dots text-white fs-5"></i>
                </button>
                <ul class="dropdown-menu ms-3 dropdownList">

                    <li>
                        <div class="btn-group dropend">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdownArtist" aria-expanded="false">
                                Artist
                            </button>
                            <ul class="dropdown-menu">
                                <p>ciao</p>
                            </ul>
                        </div>
                    </li>

                    <li>
                        <div class="btn-group dropend">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdownAlbum" aria-expanded="false">
                                Album
                            </button>
                            <ul class="dropdown-menu">
                                <p>ciao</p>
                            </ul>
                        </div>
                    </li>

                </ul>
              </div>
            

        </div>
        <main class="container-fluid col-7">
            <div class="carossel-section"></div>
            <div class="container-album"></div>
            <div class="container-artist"></div>
        </main>

        <div class="right-container col-2">vtv</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
